<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>gapple.st</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        linear-gradient(#00ffcc22 1px, transparent 1px),
        linear-gradient(90deg, #00ffcc22 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: gridScroll 20s linear infinite;
    }

    @keyframes gridScroll {
      from { background-position: 0 0, 0 0; }
      to { background-position: 0 400px, 400px 0; }
    }

    .crt {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.04),
          rgba(255,255,255,0.04) 1px,
          transparent 1px,
          transparent 2px
        );
      mix-blend-mode: overlay;
      animation: flicker 0.15s infinite;
      z-index: 10;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 0.6; }
      100% { opacity: 0.8; }
    }

    .container {
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    pre.ascii {
      color: #00ffcc;
      font-size: 14px;
      text-shadow: 0 0 6px #00ffcc;
      text-align: center;
    }

    marquee {
      margin: 20px 0;
      color: hotpink;
      font-weight: bold;
    }

    .stickers img {
      height: 60px;
      margin: 5px;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      border: 2px solid red;
      color: red;
      padding: 10px;
      font-size: 12px;
      animation: blink 1s infinite;
      z-index: 20;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    a {
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      color: hotpink;
      text-shadow: 0 0 5px hotpink;
    }

    .guestbook {
      margin-top: 40px;
      padding: 20px;
      border: 1px dashed #00ffcc;
      background: #000000cc;
    }

    .nsfl {
      margin-top: 40px;
      color: red;
      font-weight: bold;
      animation: blink 0.8s infinite;
    }
  </style>
</head>
